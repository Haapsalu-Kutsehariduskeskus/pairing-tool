<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸŽ° Paaride Generator</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Confetti -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', sans-serif;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        .float-animation {
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes glow {
            0%, 100% { box-shadow: 0 0 20px rgba(139, 92, 246, 0.5); }
            50% { box-shadow: 0 0 40px rgba(139, 92, 246, 0.8); }
        }
        
        .glow-animation {
            animation: glow 2s ease-in-out infinite;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        .slide-in {
            animation: slideIn 0.5s ease-out;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // Icons
        const Copy = () => (
            <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z" />
            </svg>
        );

        const CheckCircle = () => (
            <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
        );

        const Play = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z" />
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
        );

        const Shuffle = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M8 7h12m0 0l-4-4m4 4l-4 4m0 6H4m0 0l4 4m-4-4l4-4" />
            </svg>
        );

        const Download = () => (
            <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
            </svg>
        );

        const Trash2 = () => (
            <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
            </svg>
        );

        const UserPlus = () => (
            <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z" />
            </svg>
        );

        const Volume2 = () => (
            <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15.536 8.464a5 5 0 010 7.072m2.828-9.9a9 9 0 010 12.728M5.586 15H4a1 1 0 01-1-1v-4a1 1 0 011-1h1.586l4.707-4.707C10.923 3.663 12 4.109 12 5v14c0 .891-1.077 1.337-1.707.707L5.586 15z" />
            </svg>
        );

        const VolumeX = () => (
            <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M5.586 15H4a1 1 0 01-1-1v-4a1 1 0 011-1h1.586l4.707-4.707C10.923 3.663 12 4.109 12 5v14c0 .891-1.077 1.337-1.707.707L5.586 15z" />
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M17 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2" />
            </svg>
        );

        function CoolPairingTool() {
            const [students, setStudents] = useState([]);
            const [newStudent, setNewStudent] = useState('');
            const [inputValue, setInputValue] = useState('');
            const [pairs, setPairs] = useState([]);
            const [isSpinning, setIsSpinning] = useState(false);
            const [showCopied, setShowCopied] = useState(false);
            const [sortMethod, setSortMethod] = useState('random');
            const [bulkInput, setBulkInput] = useState('');
            const [showBulkInput, setShowBulkInput] = useState(false);
            const [soundEnabled, setSoundEnabled] = useState(true);
            const [challenges, setChallenges] = useState([]);
            const [showChallenges, setShowChallenges] = useState(false);

            const sortingMethods = {
                random: { 
                    name: 'Random', 
                    icon: 'ðŸŽ²', 
                    description: 'Pure RNG',
                    needsInput: false
                },
                shoesize: { 
                    name: 'Shoe Size', 
                    icon: 'ðŸ‘Ÿ', 
                    description: 'By foot size',
                    needsInput: true,
                    placeholder: 'Size (e.g. 42)'
                },
                city: { 
                    name: 'Hometown', 
                    icon: 'ðŸ™ï¸', 
                    description: 'By city',
                    needsInput: true,
                    placeholder: 'City name'
                },
                siblings: { 
                    name: 'Siblings', 
                    icon: 'ðŸ‘¨â€ðŸ‘©â€ðŸ‘§â€ðŸ‘¦', 
                    description: 'By sibling count',
                    needsInput: true,
                    placeholder: 'How many?'
                },
                month: { 
                    name: 'Birth Month', 
                    icon: 'ðŸŽ‚', 
                    description: 'By birthday',
                    needsInput: true,
                    placeholder: 'Month (1-12)'
                }
            };

            // Cooler, more edgy team names for teens
            const teamNames = [
                "Team Chaos", "The Glitch", "404 Not Found", "Debug Squad", 
                "Ctrl+Alt+Elite", "Syntax Error", "The NPCs", "Lag Legends",
                "Runtime Terror", "Kernel Panic", "Stack Overflow", "Sudo Squad",
                "The Hackers", "Git Commit", "Merge Conflict", "Segfault Crew",
                "The Cryptics", "Zero Day", "Main Branch", "Coffee Powered",
                "Sleep(0)", "Infinite Loop", "Memory Leak", "Thread Gang",
                "Cache Money", "Big O Notation", "The Algorithms", "Hash Table",
                "Binary Bandits", "Quantum Crew", "The Backends", "Full Stack",
                "Edge Cases", "The Testers", "Production Ready", "Beta Version"
            ];

            // Cooler challenges
            const pairChallenges = [
                "ðŸŽ¯ Code something together without talking",
                "ðŸ§  Solve a logic puzzle as a team",
                "ðŸŽ® Speedrun a simple task",
                "ðŸ’» Debug each other's code",
                "ðŸŽ¨ Design something in 2 minutes",
                "ðŸ—£ï¸ Explain a concept to each other",
                "ðŸŽ² Rock-paper-scissors tournament (best of 5)",
                "ðŸ§© Build the tallest structure with available materials",
                "ðŸ“Š Create a meme about your project",
                "ðŸŽ­ Act out your project without words",
                "ðŸ† Mini competition: who can type faster",
                "ðŸ” Find 3 things in common (non-obvious)",
                "ðŸ’¡ Brainstorm 10 terrible ideas in 1 minute",
                "ðŸŽ¯ Teach each other something new in 2 minutes"
            ];

            // Sound effects
            const playSound = (frequency, duration) => {
                if (!soundEnabled) return;
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.value = frequency;
                oscillator.type = 'sine';
                
                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + duration);
            };

            const playSpinSound = () => {
                if (!soundEnabled) return;
                for (let i = 0; i < 10; i++) {
                    setTimeout(() => playSound(200 + i * 50, 0.1), i * 100);
                }
            };

            const playWinSound = () => {
                if (!soundEnabled) return;
                playSound(523, 0.2);
                setTimeout(() => playSound(659, 0.2), 200);
                setTimeout(() => playSound(784, 0.3), 400);
            };

            const fireConfetti = () => {
                const duration = 2000;
                const animationEnd = Date.now() + duration;
                const defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };

                function randomInRange(min, max) {
                    return Math.random() * (max - min) + min;
                }

                const interval = setInterval(function() {
                    const timeLeft = animationEnd - Date.now();

                    if (timeLeft <= 0) {
                        return clearInterval(interval);
                    }

                    const particleCount = 50 * (timeLeft / duration);
                    
                    confetti({
                        ...defaults,
                        particleCount,
                        origin: { x: randomInRange(0.1, 0.3), y: Math.random() - 0.2 }
                    });
                    confetti({
                        ...defaults,
                        particleCount,
                        origin: { x: randomInRange(0.7, 0.9), y: Math.random() - 0.2 }
                    });
                }, 250);
            };

            const addStudent = () => {
                if (!newStudent.trim()) return;
                
                const method = sortingMethods[sortMethod];
                let value = inputValue;

                if (!method.needsInput) {
                    value = Math.random().toString();
                } else if (!value.trim()) {
                    alert(`Please enter ${method.placeholder}`);
                    return;
                }

                const student = {
                    name: newStudent.trim(),
                    value: value,
                    id: Date.now()
                };

                setStudents([...students, student]);
                setNewStudent('');
                setInputValue('');
                playSound(440, 0.1);
            };

            const addBulkStudents = () => {
                if (!bulkInput.trim()) return;

                const lines = bulkInput.split('\n').filter(line => line.trim());
                const method = sortingMethods[sortMethod];
                
                const newStudents = lines.map((line, index) => {
                    const parts = line.split(',').map(p => p.trim());
                    const name = parts[0];
                    let value;

                    if (method.needsInput && parts[1]) {
                        value = parts[1];
                    } else if (!method.needsInput) {
                        value = Math.random().toString();
                    } else {
                        value = (Math.random() * 100).toString();
                    }

                    return {
                        name,
                        value,
                        id: Date.now() + index
                    };
                });

                setStudents([...students, ...newStudents]);
                setBulkInput('');
                setShowBulkInput(false);
                playSound(523, 0.2);
            };

            const removeStudent = (id) => {
                setStudents(students.filter(s => s.id !== id));
                playSound(330, 0.1);
            };

            const generatePairs = () => {
                if (students.length < 2) {
                    alert('Need at least 2 students!');
                    return;
                }

                setIsSpinning(true);
                setPairs([]);
                playSpinSound();

                setTimeout(() => {
                    const method = sortingMethods[sortMethod];
                    let sortedStudents = [...students];

                    if (method.needsInput) {
                        sortedStudents.sort((a, b) => {
                            const aVal = parseFloat(a.value) || a.value;
                            const bVal = parseFloat(b.value) || b.value;
                            if (typeof aVal === 'number' && typeof bVal === 'number') {
                                return aVal - bVal;
                            }
                            return String(aVal).localeCompare(String(bVal));
                        });
                    } else {
                        sortedStudents.sort(() => Math.random() - 0.5);
                    }

                    const newPairs = [];
                    const newChallenges = [];
                    let usedNames = new Set();

                    for (let i = 0; i < sortedStudents.length; i += 2) {
                        let teamName;
                        do {
                            teamName = teamNames[Math.floor(Math.random() * teamNames.length)];
                        } while (usedNames.has(teamName));
                        usedNames.add(teamName);

                        const challenge = pairChallenges[Math.floor(Math.random() * pairChallenges.length)];

                        if (i + 1 < sortedStudents.length) {
                            newPairs.push({
                                members: [sortedStudents[i], sortedStudents[i + 1]],
                                teamName: teamName,
                                isTrio: false
                            });
                            newChallenges.push(challenge);
                        } else {
                            if (newPairs.length > 0) {
                                newPairs[newPairs.length - 1].members.push(sortedStudents[i]);
                                newPairs[newPairs.length - 1].isTrio = true;
                            } else {
                                newPairs.push({
                                    members: [sortedStudents[i]],
                                    teamName: teamName,
                                    isTrio: false
                                });
                                newChallenges.push(challenge);
                            }
                        }
                    }

                    setPairs(newPairs);
                    setChallenges(newChallenges);
                    setIsSpinning(false);
                    playWinSound();
                    fireConfetti();
                }, 2000);
            };

            const copyToClipboard = () => {
                const text = pairs.map((pair, i) => 
                    `${i + 1}. ${pair.teamName}${pair.isTrio ? ' (TRIO)' : ''}\n   ${pair.members.map(m => m.name).join(', ')}${showChallenges ? `\n   Challenge: ${challenges[i]}` : ''}`
                ).join('\n\n');

                navigator.clipboard.writeText(text);
                setShowCopied(true);
                setTimeout(() => setShowCopied(false), 2000);
                playSound(659, 0.1);
            };

            const downloadCSV = () => {
                const csv = [
                    ['Group', 'Team Name', 'Member 1', 'Member 2', 'Member 3', 'Challenge'],
                    ...pairs.map((pair, i) => [
                        i + 1,
                        pair.teamName,
                        pair.members[0]?.name || '',
                        pair.members[1]?.name || '',
                        pair.members[2]?.name || '',
                        challenges[i] || ''
                    ])
                ].map(row => row.join(',')).join('\n');

                const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `pairs_${new Date().toISOString().split('T')[0]}.csv`;
                a.click();
                playSound(523, 0.1);
            };

            const currentMethod = sortingMethods[sortMethod];

            return (
                <div className="min-h-screen bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900 p-4">
                    <div className="max-w-6xl mx-auto">
                        <div className="bg-slate-800 rounded-3xl shadow-2xl overflow-hidden border border-purple-500/30">
                            {/* Header */}
                            <div className="bg-gradient-to-r from-slate-800 to-purple-900 p-8 text-white relative border-b border-purple-500/30">
                                <div className="absolute top-4 right-4">
                                    <button
                                        onClick={() => setSoundEnabled(!soundEnabled)}
                                        className="p-2 bg-slate-700/50 rounded-lg hover:bg-slate-700 transition border border-purple-500/30"
                                    >
                                        {soundEnabled ? <Volume2 /> : <VolumeX />}
                                    </button>
                                </div>
                                <h1 className="text-5xl font-black text-center mb-2 text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-pink-400">
                                    ðŸŽ° Random Pair Generator
                                </h1>
                                <p className="text-center text-purple-300 text-lg font-medium">
                                    ðŸ’€ Because picking partners is awkward ðŸ’€
                                </p>
                            </div>

                            <div className="p-8">
                                {/* Sorting Method Selection */}
                                <div className="mb-8">
                                    <label className="block text-xl font-bold mb-4 text-purple-300">
                                        Select sorting method:
                                    </label>
                                    <div className="grid grid-cols-2 md:grid-cols-3 gap-4">
                                        {Object.entries(sortingMethods).map(([key, method]) => (
                                            <button
                                                key={key}
                                                onClick={() => {
                                                    setSortMethod(key);
                                                    setPairs([]);
                                                    playSound(440, 0.1);
                                                }}
                                                className={`p-4 rounded-xl border-2 transition-all ${
                                                    sortMethod === key
                                                        ? 'border-purple-500 bg-purple-900/30 shadow-lg shadow-purple-500/20'
                                                        : 'border-slate-700 hover:border-purple-500/50 bg-slate-900/50'
                                                } text-white`}
                                            >
                                                <div className="text-4xl mb-2">{method.icon}</div>
                                                <div className="font-bold text-lg">{method.name}</div>
                                                <div className="text-sm text-slate-400">{method.description}</div>
                                            </button>
                                        ))}
                                    </div>
                                </div>

                                {/* Add Students Section */}
                                <div className="mb-8 bg-slate-900/50 p-6 rounded-2xl border border-purple-500/20">
                                    <h2 className="text-2xl font-bold mb-4 text-purple-300">
                                        Add Students
                                    </h2>

                                    {/* Single Student Input */}
                                    <div className="flex gap-3 mb-4">
                                        <input
                                            type="text"
                                            value={newStudent}
                                            onChange={(e) => setNewStudent(e.target.value)}
                                            onKeyPress={(e) => e.key === 'Enter' && addStudent()}
                                            placeholder="Student name"
                                            className="flex-1 px-4 py-3 border-2 border-slate-700 rounded-xl focus:border-purple-500 outline-none bg-slate-800 text-white"
                                        />
                                        {currentMethod.needsInput && (
                                            <input
                                                type="text"
                                                value={inputValue}
                                                onChange={(e) => setInputValue(e.target.value)}
                                                onKeyPress={(e) => e.key === 'Enter' && addStudent()}
                                                placeholder={currentMethod.placeholder}
                                                className="w-48 px-4 py-3 border-2 border-slate-700 rounded-xl focus:border-purple-500 outline-none bg-slate-800 text-white"
                                            />
                                        )}
                                        <button
                                            onClick={addStudent}
                                            className="px-6 py-3 bg-purple-600 text-white rounded-xl font-bold hover:bg-purple-700 transition shadow-lg flex items-center gap-2"
                                        >
                                            <UserPlus />
                                            Add
                                        </button>
                                    </div>

                                    {/* Bulk Input Toggle */}
                                    <button
                                        onClick={() => setShowBulkInput(!showBulkInput)}
                                        className="text-purple-400 font-bold mb-4 hover:text-purple-300 transition"
                                    >
                                        {showBulkInput ? 'â–¼' : 'â–¶'} Add multiple students
                                    </button>

                                    {/* Bulk Input */}
                                    {showBulkInput && (
                                        <div className="mb-4">
                                            <textarea
                                                value={bulkInput}
                                                onChange={(e) => setBulkInput(e.target.value)}
                                                placeholder={currentMethod.needsInput 
                                                    ? `One per line:\nMari, 38\nJaan, 42\nKati, 37`
                                                    : `One per line:\nMari\nJaan\nKati`
                                                }
                                                className="w-full h-32 px-4 py-3 border-2 border-slate-700 rounded-xl focus:border-purple-500 outline-none bg-slate-800 text-white font-mono text-sm"
                                            />
                                            <button
                                                onClick={addBulkStudents}
                                                className="mt-2 px-6 py-2 bg-purple-600 text-white rounded-xl font-bold hover:bg-purple-700 transition"
                                            >
                                                Add all
                                            </button>
                                        </div>
                                    )}

                                    {/* Students List */}
                                    <div className="space-y-2">
                                        <div className="font-bold text-purple-300">
                                            Students ({students.length})
                                        </div>
                                        <div className="grid grid-cols-1 md:grid-cols-2 gap-3">
                                            {students.map((student) => (
                                                <div
                                                    key={student.id}
                                                    className="flex items-center justify-between p-3 bg-slate-800 rounded-xl border border-slate-700 hover:border-purple-500/50 transition slide-in"
                                                >
                                                    <div className="flex items-center gap-2">
                                                        <span className="font-bold text-white">{student.name}</span>
                                                        {currentMethod.needsInput && (
                                                            <span className="ml-2 text-slate-400 text-sm">
                                                                {currentMethod.icon} {student.value}
                                                            </span>
                                                        )}
                                                    </div>
                                                    <button
                                                        onClick={() => removeStudent(student.id)}
                                                        className="text-red-400 hover:bg-red-900/20 p-2 rounded-lg transition"
                                                    >
                                                        <Trash2 />
                                                    </button>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                </div>

                                {/* Generate Button */}
                                {students.length >= 2 && !isSpinning && pairs.length === 0 && (
                                    <button
                                        onClick={generatePairs}
                                        className="w-full py-6 bg-gradient-to-r from-purple-600 to-pink-600 text-white rounded-2xl font-bold text-2xl hover:from-purple-700 hover:to-pink-700 transition shadow-2xl flex items-center justify-center gap-3 glow-animation"
                                    >
                                        <Play className="w-10 h-10" />
                                        GENERATE PAIRS
                                    </button>
                                )}

                                {/* Spinning Animation */}
                                {isSpinning && (
                                    <div className="text-center py-16">
                                        <Shuffle className="w-32 h-32 mx-auto text-purple-400 animate-spin" />
                                        <div className="text-4xl font-black mt-6 text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-pink-400 animate-pulse">
                                            ROLLING THE DICE...
                                        </div>
                                        <div className="text-lg font-medium mt-4 text-purple-300">
                                            May the RNG gods be with you
                                        </div>
                                    </div>
                                )}

                                {/* Results */}
                                {pairs.length > 0 && !isSpinning && (
                                    <div className="space-y-6">
                                        {/* Action Buttons */}
                                        <div className="flex gap-4 flex-wrap">
                                            <button
                                                onClick={copyToClipboard}
                                                className="flex-1 min-w-[180px] py-3 bg-slate-700 text-white rounded-xl font-bold hover:bg-slate-600 transition shadow-lg flex items-center justify-center gap-2 border border-purple-500/30"
                                            >
                                                {showCopied ? <CheckCircle /> : <Copy />}
                                                {showCopied ? 'Copied!' : 'Copy'}
                                            </button>
                                            <button
                                                onClick={downloadCSV}
                                                className="flex-1 min-w-[180px] py-3 bg-slate-700 text-white rounded-xl font-bold hover:bg-slate-600 transition shadow-lg flex items-center justify-center gap-2 border border-purple-500/30"
                                            >
                                                <Download />
                                                Download CSV
                                            </button>
                                            <button
                                                onClick={() => setShowChallenges(!showChallenges)}
